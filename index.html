<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Testi</title>
    <style>
        /* Sayfa Geneli */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Ana Konteyner - Her şeyi ortalar ama içindekiler sola yaslı olur */
        .main-container {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; color: #333; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 30px; }

        /* Ses Kutusu */
        .audio-section {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        audio { width: 100%; margin-top: 10px; }

        /* Soru Alanları - Sola yaslı ve düzgün */
        .question-block {
            margin-bottom: 25px;
            text-align: left;
        }
        .question-block label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #444;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Genişliğin taşmasını engeller */
            font-family: inherit;
            font-size: 14px;
        }

        /* Buton */
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover { background-color: #0056b3; }

        /* Cevap Anahtarı - Gizli */
        #answer-key {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
        }
        .answer-item { margin-bottom: 10px; border-bottom: 1px solid #badbcc; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Listening Test</h1>
    <p class="subtitle">Lütfen aşağıdaki kaydı dinleyerek soruları cevaplayınız.</p>

    <div class="audio-section">
        <strong>Dinleme Parçası</strong>
        <audio controls>
            <source src="https://www.dropbox.com/scl/fi/vk0acm9buuhcpxx5ujvxv/Eagles-Hotel-California-81-1.mp3?rlkey=4s4hsf5y4f5173clmj855emuw&st=os3nyuo6&raw=1" type="audio/mpeg">
            Tarayıcınız ses çalmayı desteklemiyor.
        </audio>
    </div>

    <div class="question-block">
        <label>1. Soru: Diyalogda geçen ana karakterin mesleği nedir?</label>
        <textarea placeholder="Cevabınızı buraya yazınız..."></textarea>
    </div>

    <div class="question-block">
        <label>2. Soru: Toplantı saat kaçta başlayacak?</label>
        <textarea placeholder="Cevabınızı buraya yazınız..."></textarea>
    </div>

    <div class="question-block">
        <label>3. Soru: Konuşmacı hafta sonu için ne öneriyor?</label>
        <textarea placeholder="Cevabınızı buraya yazınız..."></textarea>
    </div>

    <button class="submit-btn" onclick="showAnswers()">Sınavı Tamamla ve Cevapları Gör</button>

    <div id="answer-key">
        <h3>✅ Doğru Cevaplar</h3>
        <div class="answer-item"><strong>1. Cevap:</strong> Doktor</div>
        <div class="answer-item"><strong>2. Cevap:</strong> 14:30'da</div>
        <div class="answer-item"><strong>3. Cevap:</strong> Doğa yürüyüşü yapmayı</div>
    </div>
</div>

<script>
    function showAnswers() {
        var key = document.getElementById("answer-key");
        key.style.display = "block";
        key.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
